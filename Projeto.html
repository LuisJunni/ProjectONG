<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de Necessidades - Comunidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form, table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Mapeamento de Necessidades</h1>

    <form id="cadastroForm">
        <label for="instituicao">Nome da Instituição:</label>
        <input type="text" id="instituicao" required>

        <label for="contato">Contato:</label>
        <input type="text" id="contato" required>

        <label for="necessidades">Necessidades:</label>
        <textarea id="necessidades" rows="4" required></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <table id="tabela">
        <thead>
            <tr>
                <th>Instituição</th>
                <th>Contato</th>
                <th>Necessidades</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const form = document.getElementById('cadastroForm');
        const tabela = document.getElementById('tabela').getElementsByTagName('tbody')[0];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const instituicao = document.getElementById('instituicao').value;
            const contato = document.getElementById('contato').value;
            const necessidades = document.getElementById('necessidades').value;

            const row = tabela.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);

            cell1.textContent = instituicao;
            cell2.textContent = contato;
            cell3.textContent = necessidades;

            form.reset();
        });
    </script>

</body>
</html>
